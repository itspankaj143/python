{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>
        {% block title %}
        E-commerce Site
        {% endblock %}


    </title>
</head>

<body class="bg-dark">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                Brand
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active fs-5 fw-bold" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 fw-bold" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 fw-bold" href="#">Service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 fw-bold" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 fw-bold" href="#">Blog</a>
                    </li>

                </ul>

                <div>
                    <button class="btn btn-secondary">Sign Up</button>
                    <button class="btn btn-warning">Login</button>
                </div>

            </div>
        </div>
    </nav>

    <div class="container ">
        {% block content %}

        {% endblock %}
    </div>

</body>

</html>
